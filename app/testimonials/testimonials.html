<div>
    <p>"{{testimonials.content}}"</p>
    <h3>{{testimonials.name}}</h3>
</div>
<ul class="review-list">
    <li class="review-item" ng-repeat="review in testimonials.avatars"  ng-mouseenter="testimonials.avatarHover($index)">
        <img ng-class="{avatarSelect: testimonials.isHover ==  $index}" src="{{review.avatar}}" alt="">
    </li>
</ul>
